<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_small.css')}}">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('home')}}">Bug Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            {% if current_user.role == "Admin" %}
                            <a class="nav-link active" href="{{url_for('admin')}}">Administration</a>
                            {% else %}
                            <a class="nav-link disabled" href="{{url_for('admin')}}">Administration</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            {% if current_user.role == "Project Manager" or current_user.role == "Admin" %}
                            <a class="nav-link active" href="{{url_for('all_projects')}}">All Projects</a>
                            {% else %}
                            <a class="nav-link disabled" href="{{url_for('all_projects')}}">All Projects</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('user_projects')}}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('logout')}}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
