{% include "header.html" %}

<div class="admin grid scroll">
    {% if get_flashed_messages() %}
    {% with messages = get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
    </div>
    {% endwith %}
    {% endif %}
    <div class="admin-container grid">
        {% for user in users %}
        <div class="admin-child">
            <form method="post" action="{{url_for('update_user')}}">
                <p>{{user[0]}}</p>
                <div>
                    <label for="first_name">First Name:</label><br>
                    <input value="{{user[1]}}" type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label><br>
                    <input value="{{user[2]}}" type="text" name="last_name">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input value="{{user[3]}}" type="text" name="email">
                </div>
                <div>
                    <label for="role">Role:</label><br>
                    <select name="role">
                        <option value="{{user[4]}}">Current: {{user[4]}}</option>
                        <option value="Admin">Admin</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Demo">Demo</option>
                        <option value="Visitor">Visitor</option>
                    </select>
                </div>
                <input style="display: none;" type="text" value="{{user[0]}}" name="id">
                <input class="edit-user-input" type="submit" value="Edit User">
            </form>
        </div>
        {% endfor %}
    </div>
</div>


{% include "footer.html" %}
